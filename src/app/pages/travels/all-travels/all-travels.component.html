<section class="all-travels">
    
      <div class="row">
    
        <div class="col-12">
    
          <div class="row">
    
            <div class="col-md-4 travel" *ngFor="let travel of travels">
              
              <div class="card" routerLink="/pages/travels/detail/{{ travel.id }}">
                <img class="card-img-top" src="{{travel?.card.enderecoImagem}}" alt="Travel image" style="height: 230px;">
                <div class="card-body">
                  <h4 class="card-title">{{travel.card.titulo}}</h4>
                  <p class="card-text">{{travel.card.descricao}}</p>
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    
    </section>
