<form [formGroup]="form" (ngSubmit)="registerClient(form.value)" novalidate>
  
    <section id="login">
  
      <div class="container">
  
  
        <div class="form-signup">
  
          <div class="form-group">
            <label for="exampleInputEmail1">Nome completo</label>
            <input type="text" class="form-control" formControlName="full_name" placeholder="Nome completo">
          </div>
  
          <div class="form-group">
            <label for="exampleInputPassword1">Usuário</label>
            <input type="text" class="form-control" formControlName="user" placeholder="Usuário">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">E-mail</label>
            <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
          </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Senha</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Senha">
          </div>
  
            
          <div class="form-group">
              <label for="exampleInputEmail1">Confirmação da senha</label>
              <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Confirmação da senha">
          </div>
      
          <button type="submit" class="btn btn-register btn-block">Registrar</button>
  
        </div>
      </div>
    </section>
  </form>
