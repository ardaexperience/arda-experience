<section class="contact-us">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-info">
          <h1 class="text-center text-dark pb-5">Entre em contato</h1>
          <ul>
            <li class="icon">
              <i class="fa fa-rocket"></i> R. Alfeu Taváres, 149 - Rudge Ramos, São Bernardo do Campo - SP</li>
            <li class="icon">
              <i class="fa fa-phone"></i>(11) 0000-0000</li>
            <li class="icon">
              <i class="fa fa-envelope"></i>info@ardaexperience.com</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6 no-padding">
        <div class="contact-form">
          <form id="contact-form" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nome" required="required">
              </div>
              <div class="form-group col-md-6">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required">
              </div>
              <div class="form-group col-md-12">
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Assunto" required="required">
              </div>
              <div class="form-group col-md-12">
                <textarea rows="6" name="message" class="form-control" id="description" placeholder="Sua menssagem" required="required"></textarea>
              </div>
              <div class="col-md-12">
                <div class="actions">
                  <input type="submit" value="Enviar Menssagem" name="submit" id="submitButton" class="btn btn-lg btn-contact-bg" title="Envie sua menssagem!"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
