<form [formGroup]="form" (onsubmit)="login(form.value)">
  <section id="login">

    <div class="container">


      <div class="form-sign">

        <div class="form-group">
          <label for="exampleInputEmail1">Usuário</label>
          <input type="email" class="form-control" formControlName="user" placeholder="Usuário">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Senha">
        </div>


        <button type="submit" class="btn btn-login btn-block">Entrar</button>

        <p>Ainda não tem uma conta?
          <span class="register" routerLink="/pages/register">Registre-se</span>
        </p>
      </div>
    </div>
  </section>
</form>
